<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/924ed17140.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrap">
        <div class="header">
            <div class="container">
                <div class="logo row">
                    <div class="logo_img col-6 col-lg-3">
                        <a href="#"><img src="img/logo.png" alt=""></a>
                    </div>
                    <div class="share col-6 col-lg-4">
                        <ul>
                            <li><a href="#" class="share_fb"><i>Facebook</i></a></li>
                            <li><a href="#" class="share_line"><i>LINE</i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="container">
                <ul>
                    <li><a href="#">日本</a></li>
                    <li><a href="#">大陸</a></li>
                    <li><a href="#">韓國</a></li>
                    <li><a href="#">東南亞</a></li>
                    <li><a href="#">歐洲</a></li>
                    <li><a href="#">美國</a></li>
                    <li><a href="#">中東</a></li>
                    <li><a href="#">郵輪</a></li>
                    <li><a href="#">台灣本島</a></li>
                    <li><a href="#">金門</a></li>
                    <li><a href="#">澎湖</a></li>
                </ul>
            </div>

        </div>



        <div class="benner">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/bg2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bg.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bg3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <div class="search_bar">
            <div class="container">
                <div class="row search">
                    <input type="text" class="col-md-3 col-12">
                    <input type="text" class="col-md-2 col-6">
                    <input type="text" class="col-md-2 col-6">
                    <input type="text" class="col-md-2 col-12">
                    <input type="text" class="col-md-1 col-12">
                </div>
            </div>
        </div>



    </div>

    <!--  -->

    <script src="js/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {


        })
    </script>
</body>

</html>
